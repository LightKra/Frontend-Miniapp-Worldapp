<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2D3748" />
      <stop offset="100%" stop-color="#1A202C" />
    </radialGradient>
    
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FD1C5" />
      <stop offset="100%" stop-color="#38B2AC" />
    </linearGradient>
    
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#68D391" />
      <stop offset="100%" stop-color="#48BB78" />
    </linearGradient>
  </defs>


  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" filter="url(#shadow)" />


  <path d="M100 30
           A 70 70 0 1 1 30 100
           A 70 70 0 1 1 100 30
           Z" 
        fill="none" 
        stroke="url(#cryptoGradient)" 
        stroke-width="8"
  />


  <path d="M110 70
           V130
           M90 70
           V130
           M80 80
           Q100 60 120 80
           M80 120
           Q100 140 120 120"
        stroke="url(#dollarGradient)"
        stroke-width="10"
        stroke-linecap="round"
        fill="none"
  />


  <path d="M30 100 L60 100
           M140 100 L170 100
           M100 30 L100 60
           M100 140 L100 170"
        stroke="#4FD1C5"
        stroke-width="4"
        stroke-linecap="round"
  >
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
  </path>

 
  <filter id="shadow">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
    <feOffset in="blur" dx="0" dy="0" result="offsetBlur" />
    <feMerge>
      <feMergeNode in="offsetBlur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>
